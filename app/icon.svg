<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="zGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#963CFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E840FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B2B;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="32" height="32" fill="#000000"/>
  <text 
    x="16" 
    y="24" 
    font-family="Arial Black, sans-serif" 
    font-size="24" 
    font-weight="900" 
    fill="url(#zGradient)" 
    text-anchor="middle" 
    filter="url(#glow)"
  >Z</text>
</svg>
